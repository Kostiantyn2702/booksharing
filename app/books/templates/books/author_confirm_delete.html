{% extends 'base.html' %}

{% block content%}

<h1>Do you really want delete author with id: {{ object.pk }}</h1>

<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete author "{{ object.first_name }} {{ object.last_name }}"?</p>
    <input type="submit" value="Confirm">
</form>

{% endblock content%}
