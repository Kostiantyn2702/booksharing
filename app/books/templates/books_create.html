<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{ message }}</h1>

<p>
    Form To Add New Book
</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form><br>

{% if form.instance.id %}
    <a href="{% url 'books-delete' form.instance.id %}">DELETE</a>
{% endif %}

<br><br><a href="{% url 'books-list' %}">Back</a><br>

</body>
</html>
