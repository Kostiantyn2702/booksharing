<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{ message }}</h1>

<p>
    Form To Add Author
</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form><br>

{% if form.instance.id %}
    <a href="{% url 'author-delete' form.instance.id %}">DELETE</a><br>
{% endif %}

<br><a href="{% url 'author-list' %}">Back</a><br>

</body>
</html>
